<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SERVER 4 - Usina</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #111;
      color: #ddd;
      font-size: 13px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #2c2c2c;
      padding: 4px 6px;
      text-align: center;
      white-space: nowrap;
    }

    th {
      background: #1a1a1a;
      font-weight: 600;
    }

    tr.inactivo {
      opacity: 0.4;
    }

    tr.divisor td {
      border: none;
      height: 10px;
      background: #111;
    }

    input[type="number"], input[type="text"], select {
      background: #1e1e1e;
      border: 1px solid #444;
      color: #fff;
      padding: 4px;
      border-radius: 4px;
      width: 75px;
      text-align: center;
    }

    input[type="text"] { width: 100px; }
    select.api { width: 100px; }
    select.estado { width: 120px; }

    .btn {
      padding: 6px 12px;
      background: #2d7dff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 6px;
      width: 90%;
      max-width: 480px;
    }

    .close {
      float: right;
      cursor: pointer;
      color: #fff;
      font-size: 18px;
    }

    .table-scroll {
      max-height: 300px;
      overflow-y: auto;
    }

    #resumen-server4 {
      margin-top: 20px;
      font-size: 14px;
      background: #1a1a1a;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #333;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: limegreen;
      margin-right: 6px;
    }
  </style>
</head>
